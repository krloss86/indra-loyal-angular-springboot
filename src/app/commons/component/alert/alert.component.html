<div *ngIf="message"
    class="alert alert-dismissible fade show" role="alert"
    [class]="type">
    {{message}}
    <button type="button" 
        class="close"
        data-dismiss="alert"
        aria-label="Close"
        (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
